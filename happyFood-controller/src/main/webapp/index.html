
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">

  <link rel="icon" href="../../favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS  rel 属性指示被链接的文档是一个样式表 -->
  <link href="resources/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="views/css/happyfood.css" rel = "stylesheet">


</head>

<body>

<div class="container">

  <form class="form-signin">
    aaaa
    <h2 class="form-signin-heading ele_mid">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control ele_mid" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control ele_mid" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block ele_mid but_med" onclick="fa()" id="logon">Sign in</button>
  </form>

</div> <!-- /container -->


</body>
<script>
   function fa() {
     alert("click");
     window.location.href = 'views/html/buttonList.html';
   }
</script>
